  <style>
    :root {
      --bg: 15 18 25;
      --ink: 235 238 245;
      --glass-alpha: .14;
      --blur: 16px;
      --ring: 255 255 255;
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; margin: 0; font: 500 16px/1.4 'Lato', sans-serif; color: rgb(var(--ink)); overflow-x: hidden; }
    body { display: flex; flex-direction: column; min-height: 100vh; background: radial-gradient(1200px 700px at 15% 10%, rgba(99,102,241,.22), transparent 60%), radial-gradient(900px 600px at 85% 0%, rgba(34,197,94,.20), transparent 60%), radial-gradient(1000px 700px at 50% 100%, rgba(56,189,248,.20), transparent 55%), linear-gradient(180deg, rgb(7 9 14), rgb(12 14 22)); background-attachment: fixed; padding-top: clamp(72px, 10vh, 120px); }

    /* TRANSICIONES CABECERA Y FOOTER */
    header { opacity: 0; transform: translateY(-40px); animation: slideDown 0.6s forwards ease-out; }
    footer { opacity: 0; transform: translateY(40px); animation: slideUp 0.6s forwards ease-out; }
    @keyframes slideDown { to { opacity: 1; transform: translateY(0); } }
    @keyframes slideUp { to { opacity: 1; transform: translateY(0); } }

    /* CABECERA TRANSLÚCIDA */
    .glass-header {
      --mx: 50%; --my: 50%;
      position: fixed; top: 0; left: 0; right: 0;
      height: clamp(72px, 50vh, 120px);
      display: grid; grid-template-columns: 1fr auto 1fr; align-items: center; gap: 16px;
      padding: 12px clamp(16px, 5vw, 48px); z-index: 50;
      background: color-mix(in oklab, rgba(var(--bg)/var(--glass-alpha)), transparent);
      backdrop-filter: saturate(160%) blur(var(--blur));
      -webkit-backdrop-filter: saturate(160%) blur(var(--blur));
      border-bottom: 1px solid color-mix(in oklab, rgba(var(--ink)/.08), transparent);
      box-shadow: 0 1px 0 rgba(255,255,255,.06) inset, 0 10px 30px rgba(0,0,0,.06);
      overflow: clip; isolation: isolate;
    }
    .glass-header::before, footer::before {
      content: ""; position: absolute; inset: -40% -10%;
      pointer-events: none;
      background: radial-gradient(200px 200px at var(--mx) var(--my), rgba(var(--ring)/.55), transparent 60%);
      filter: blur(18px) saturate(130%);
      opacity: 0; transition: opacity .25s ease; mix-blend-mode: screen;
    }
    .glass-header.is-hot::before, footer.is-hot::before { opacity: 1; }

    .brand { font-weight: 700; opacity: .9; }
    .title { grid-column: 1 / -1; text-align: center; font-weight: 800; line-height: .95; letter-spacing: -0.02em; font-size: clamp(28px, 6.4vw, 64px); text-shadow: 0 1px 8px rgba(255,255,255,.06); }
    @media (min-width: 860px) { .title { grid-column: 2; } }

    /* GALERÍA DE IFRAMES */
    main { flex-grow: 1; display: flex; justify-content: center; align-items: flex-start; padding: 40px 20px; }
    .iframe-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr); /* columnas desktop */
      gap: 24px;
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
    }
    @media (max-width: 768px) {
      .iframe-grid { grid-template-columns: 1fr; } /* 1 columna en móvil */
    }
    .iframe-grid iframe {
      width: 100%;
      aspect-ratio: 1 / 1;
      border: none;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.25);
      background: #000;
      opacity: 0;
      transform: scale(0.8);
      animation: popUp 0.5s forwards ease-out;
    }
    @keyframes popUp { to { opacity: 1; transform: scale(1); } }

    /* FOOTER GLASS */
    footer {
      position: relative; text-align: center; padding: 24px 16px; color: rgba(235,238,245,0.6); font-size: 14px;
      background: color-mix(in oklab, rgba(var(--bg)/var(--glass-alpha)), transparent);
      backdrop-filter: saturate(160%) blur(var(--blur));
      -webkit-backdrop-filter: saturate(160%) blur(var(--blur));
      border-top: 1px solid color-mix(in oklab, rgba(var(--ink)/.08), transparent);
      box-shadow: 0 -1px 0 rgba(255,255,255,.06) inset, 0 -10px 30px rgba(0,0,0,.06);
      isolation: isolate; overflow: clip;
    }
  </style>

  <!-- SCRIPT EFECTO BRILLO Y POP -->
  <script>
    // Animación pop escalonada para iframes
    const iframes = document.querySelectorAll('.iframe-grid iframe');
    iframes.forEach((iframe, i) => { iframe.style.animationDelay = `${i * 0.1}s`; });

    // Funciones de halo reactivo en header y footer
    function throttle(fn, wait){
      let last = 0, rafId = null, pendingArgs = null;
      return function(...args){
        const now = performance.now();
        pendingArgs = args;
        if (now - last >= wait) {
          last = now;
          fn.apply(this, pendingArgs);
          pendingArgs = null;
        } else if (!rafId) {
          rafId = requestAnimationFrame(() => {
            rafId = null; last = performance.now();
            if (pendingArgs) { fn.apply(this, pendingArgs); pendingArgs = null; }
          });
        }
      };
    }

    const header = document.getElementById('cabecera');
    const footer = document.getElementById('footer');

    function updateLight(el, clientX, clientY){
      const rect = el.getBoundingClientRect();
      const x = Math.max(0, Math.min(clientX - rect.left, rect.width));
      const y = Math.max(0, Math.min(clientY - rect.top, rect.height));
      el.style.setProperty('--mx', x + 'px');
      el.style.setProperty('--my', y + 'px');
      el.classList.toggle('edge-left', x < rect.width / 2);
      el.classList.toggle('edge-right', x >= rect.width / 2);
    }

    function bindReactiveLight(el) {
      function onMove(ev) {
        el.classList.add('is-hot');
        const clientX = ev.touches ? ev.touches[0].clientX : ev.clientX;
        const clientY = ev.touches ? ev.touches[0].clientY : ev.clientY;
        updateLight(el, clientX, clientY);
      }
      const throttledMove = throttle(onMove, 16);
      el.addEventListener('pointerenter', throttledMove);
      el.addEventListener('pointermove', throttledMove);
      el.addEventListener('pointerleave', () => el.classList.remove('is-hot', 'edge-left', 'edge-right'));
      el.addEventListener('touchstart', throttledMove, { passive: true });
      el.addEventListener('touchmove', throttledMove, { passive: true });
      el.addEventListener('touchend', () => el.classList.remove('is-hot', 'edge-left', 'edge-right'));
    }
    bindReactiveLight(header);
    bindReactiveLight(footer);
  </script>
